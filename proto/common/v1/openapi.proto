syntax = "proto3";
package common.v1;

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Mito Core Service";
    version: "1.0";
    description: "Provides endpoint for services.";
    contact: {
      name: "ASC";
      url: "https://gtihub.com/mito-online/core";
      email: "support@mito.com";
    };
  };

  schemes: HTTPS;

  consumes: "application/json";
  produces: "application/json";

  security_definitions: {
    security: {
      key: "ApiKeyAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      };
    };
  };
  security: {
    security_requirement: {
      key: "ApiKeyAuth";
      value: {};
    };
  };

  responses: {
    key: "400",
    value: {
      description: "Bad request.",
      schema: {
        json_schema: {ref: ".common.v1.ErrorResponse"}
      }
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Unauthorized.",
      schema: {
        json_schema: {ref: ".google.protobuf.Empty"}
      }
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Not found.",
      schema: {
        json_schema: {ref: ".google.protobuf.Empty"}
      }
    }
  }
  responses: {
    key: "500";
    value: {
      description: "Server error.",
      headers: {
        key: "X-Correlation-Id"
        value: {
          description: "Unique event identifier for server requests"
          type: "string"
          format: "uuid"
          default: "\"2438ac3c-37eb-4902-adef-ed16b4431030\""
          pattern: "^[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$"
        }
      };
      schema: {
        json_schema: {ref: ".google.protobuf.Empty"}
      }
    }
  }
};
